<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="../font/iconfont.css">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
	<div id="login">
		<header>
			<ul>
				<li><a href="#">登录</a></li>
				<li><a href="reg.html">注册</a></li>
			</ul>
			<img src="https://id.oppo.com/resources/images_wap/ico_close_s.png" id="goBack" />
		</header>
		<div class="t1">
			<p>登录OPPO帐号可享受更多的服务</p>
		</div>
		<form>
			<input type="text" placeholder="请输入手机号码/邮箱" id="username" name="username" required /><span></span><br>
			<input type="password" name="userpass" placeholder="请输入账号密码" id="userpass" required /><span></span><br>
			<span id="spanError" style="color:red;display:none;">
	登录失败，用户名或者密码错误！</span><br/>
			<U><a href="#" class="miss">忘记密码?</a></U><br>
			<input type="button" name="btn" value="登录" id="btnLogin" />
		</form>
		<p class="other">其他登录方式</p>
		<p class="icon">
		<i class="iconfont icon-QQ"></i>
		<i class="iconfont icon-weixin"></i>
		</p>
	</div>
</body>
</html>
<script type="text/javascript" src="../js/cookieTools.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
